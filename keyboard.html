<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>
    <link rel="stylesheet" href="./keyboard.css">
</head>
<body>
    <div class = "keyboard">
        <div class = "row">
          <div class = "key flex-one">Esc</div>
          <div class = "key flex-one">F1</div>
          <div class = "key flex-one">F2</div>
          <div class = "key flex-one">F3</div>
          <div class = "key flex-one">F4</div>
          <div class = "key flex-one">F5</div>
          <div class = "key flex-one">F6</div>
          <div class = "key flex-one">F7</div>
          <div class = "key flex-one">F8</div>
          <div class = "key flex-one">F9</div>
          <div class = "key flex-one">F10</div>
          <div class = "key flex-one">F11</div>
          <div class = "key flex-one">F12</div>
          <div class = "key flex-one">PrtSc</div>
          <div class = "key flex-one">Break</div>
          <div class = "key flex-one">Del</div>
          <div class = "key flex-one">Home</div>
        </div>
        <div class = "row">
          <div class = "key flex-one">`</div>
          <div class = "key flex-one">1</div>
          <div class = "key flex-one">2</div>
          <div class = "key flex-one">3</div>
          <div class = "key flex-one">4</div>
          <div class = "key flex-one">5</div>
          <div class = "key flex-one">6</div>
          <div class = "key flex-one">7</div>
          <div class = "key flex-one">8</div>
          <div class = "key flex-one">9</div>
          <div class = "key flex-one">0</div>
          <div class = "key flex-one">-</div>
          <div class = "key flex-one">=</div>
          <div class = "key flex-one">Backspace</div>
        </div>
        <div class = "row">
          <div class = "key flex-one">Tab</div>
          <div class = "key flex-one">Q</div>
          <div class = "key flex-one">W</div>
          <div class = "key flex-one">E</div>
          <div class = "key flex-one">R</div>
          <div class = "key flex-one">T</div>
          <div class = "key flex-one">Y</div>
          <div class = "key flex-one">U</div>
          <div class = "key flex-one">I</div>
          <div class = "key flex-one">O</div>
          <div class = "key flex-one">P</div>
          <div class = "key flex-one">[</div>
          <div class = "key flex-one">]</div>
          <div class = "key flex-onehalf">\</div>
        </div>
        <div class = "row">
          <div class = "key flex-onehalf">Caps</div>
          <div class = "key flex-one">A</div>
          <div class = "key flex-one">S</div>
          <div class = "key flex-one">D</div>
          <div class = "key flex-one">F</div>
          <div class = "key flex-one">G</div>
          <div class = "key flex-one">H</div>
          <div class = "key flex-one">J</div>
          <div class = "key flex-one">K</div>
          <div class = "key flex-one">L</div>
          <div class = "key flex-one">;</div>
          <div class = "key flex-one">'</div>
          <div class = "key flex-one">Enter</div>
        </div>
        <div class = "row">
          <div class = "key flex-onehalf">Shift</div>
          <div class = "key flex-one">Z</div>
          <div class = "key flex-one">X</div>
          <div class = "key flex-one">C</div>
          <div class = "key flex-one">V</div>
          <div class = "key flex-one">B</div>
          <div class = "key flex-one">N</div>
          <div class = "key flex-one">M</div>
          <div class = "key flex-one">,</div>
          <div class = "key flex-one">.</div>
          <div class = "key flex-one">/</div>
          <div class = "key flex-onehalf">Shift</div>
        </div>
        <div class = "row">
          <div class = "key flex-one">Ctrl</div>
          <div class = "key flex-one">Fn</div>
          <div class = "key flex-one">Win</div>
          <div class = "key flex-one">Alt</div>
          <div class = "key flex-six"></div>
          <div class = "key flex-one">Alt</div>
          <div class = "key flex-one">Win</div>
          <div class = "key flex-one">Ctrl</div>
        </div>
      </div>
</body>
</html>
